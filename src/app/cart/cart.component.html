<h1>Cart</h1>
<p *ngIf="cart?.length == 0">Your Cart is Empty!</p>
<app-product-item *ngFor="let product of cart" [product]="product"></app-product-item>
<button class="btn btn-primary" style="margin-right: 10px;" (click)="clearCart()">Clear Cart</button>

<app-payment-form *ngIf="cart?.length"></app-payment-form>
