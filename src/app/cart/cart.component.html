<h1>Cart</h1>
<p *ngIf="cart?.length == 0">Your Cart is Empty!</p>
<div *ngFor="let product of cart" style="margin-bottom: 40px;">
    <div>
        <h4>{{ product.name }}</h4>
        <img [src]="product.url" alt="product image" width="200" height="200">
        <p>Price: {{ product.price }} SAR</p>
        <p>Quantity: {{ product.quantity }}</p>
    </div>
    <button class="btn btn-primary" style="margin-right: 10px;" [disabled]="product.quantity == 10" (click)="increase(product)">+</button>
    <button class="btn btn-primary" style="margin-right: 10px;" [disabled]="product.quantity == 1" (click)="decrease(product)">-</button>
</div>
<div *ngIf="cart?.length">
    <button class="btn btn-primary" style="margin-right: 10px;" (click)="clearCart()">Clear Cart</button>
    <br>
    <h4>Total Amount: {{ amount }} SAR</h4>
    <form #form="ngForm" (ngSubmit)="submitForm()">
        <h3>Payment Information</h3>
        <br>
        <input type="text" name="name" required minlength="3" maxlength="32" placeholder="Enter Your Full Name" [(ngModel)]="name">
        <br>
        <input type="text" name="address" required minlength="6" maxlength="32" placeholder="Enter Your Address" [(ngModel)]="address">
        <br>
        <input type="text" name="cardNumber" required minlength="16" maxlength="16" placeholder="Enter Your Card Number" [(ngModel)]="cardNumber">
        <br>
        <input type="submit" value="Submit" [disabled]="form.invalid" class="btn btn-primary">
    </form>
</div>
