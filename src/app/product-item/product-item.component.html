<h3>{{ product.name }}</h3>
<h4>Price: {{ product.price }} SAR</h4>
<h4>Quantity: {{ product.quantity }}</h4>
<button (click)="increase(product)">+</button>
<button (click)="decrease(product)">-</button>
<button (click)="addToCart(product)">Add To Cart</button>
