<div class="product-container">
    <div (click)="goToProduct(product)" class="clickable">
        <h4>{{ product.name }}</h4>
        <img [src]="product.url" alt="product image" class="product-image">
    </div>
    <p>Price: {{ product.price }} SAR</p>
    <p>Quantity: {{ product.quantity }}</p>
    <div style="flex-direction: row;">
        <button class="btn btn-primary" style="margin-right: 10px;" [disabled]="product.quantity == 10" (click)="increase(product)">+</button>
        <button class="btn btn-primary" style="margin-right: 10px;" [disabled]="product.quantity == 1" (click)="decrease(product)">-</button>
    </div>
    <br>
    <button class="btn btn-primary" style="margin-right: 10px;" (click)="addToCart(product)">Add To Cart</button>
</div>
